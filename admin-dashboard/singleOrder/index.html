<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
    <title>SingleOrder-KO</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h1 class="brand-name">
          <img src="../../assets/images/Black.png" alt="" />
        </h1>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a
              href="https://witty-cliff-015ff9e10.3.azurestaticapps.net/admin-dashboard/index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              href="https://witty-cliff-015ff9e10.3.azurestaticapps.net/admin-dashboard/customers-order-page/index.html"
              >Customers</a
            >
          </li>
          <li><a class="logout">Log-out</a></li>
          <li class="profileContainer">
            <span class="material-symbols-outlined"> account_circle </span>
            <a href="" class="profile"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="customerDetails"></div>
      <div class="orderDetails">
        <table class="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Ordered At</th>
            </tr>
          </thead>
          <tbody class="orders">
            <!-- Add more rows here -->
          </tbody>
        </table>

        <div class="total"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
