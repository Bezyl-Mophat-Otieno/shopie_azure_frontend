<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Home-KO</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="../assets/images/Black.png" alt="" />
      </div>
      <div class="menu active">
        <ul>
          <li>
            <div class="search">
              <span
                ><input
                  class="search-bar"
                  type="search"
                  placeholder="Search"
                  id="searchbar"
                />
              </span>
              <span id="searchicon" class="material-symbols-outlined"></span>
            </div>
          </li>
          <li>
            <a href="http://127.0.0.1:5500/frontend/user-dashboard/index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              id="cart"
              href="http://127.0.0.1:5500/frontend/user-dashboard/cart/index.html"
            >
              <span class="material-symbols-outlined">
                shopping_cart_checkout
              </span>
            </a>
          </li>
          <li>
            <a
              href="http://127.0.0.1:5500/frontend/user-dashboard/myOrder/index.html"
            >
              My Orders
            </a>
          </li>
          <li><a href="" class="logout">Log-out</a></li>
          <li class="profileContainer">
            <span class="material-symbols-outlined"> account_circle </span>
            <a href="" class="profile"> </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero"></div>
    <div class="alertContainer"></div>
    <div class="my-shop-products"></div>
    <script>
      const cart = document.getElementById("cart");
      cart.addEventListener("click", () => {
        window.location.href =
          "http://127.0.0.1:5500/frontend/user-dashboard/cart/index.html";
      });
      const logo = document.querySelector(".logo");
      logo.addEventListener("click", () => {
        window.location.href = "../authentication-page/login/index.html";
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
