<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Admin-KO</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h1 class="brand-name">
          <img src="../assets/images/Black.png" alt="" />
        </h1>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="http://127.0.0.1:5500/frontend/admin-dashboard/index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              href="http://127.0.0.1:5500/frontend/admin-dashboard/customers-order-page/index.html"
              >Customers</a
            >
          </li>
          <li>
            <a
              href="http://127.0.0.1:5500/frontend/admin-dashboard/orders-page/index.html"
              >Orders</a
            >
          </li>
          <li><a class="logout">Log-out</a></li>
          <li class="profileContainer">
            <span class="material-symbols-outlined"> account_circle </span>
            <a href="" class="profile"> </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="form-container">
        <div class="alertContainer"></div>
        <input
          type="text"
          class="productName"
          placeholder="Enter Product Name"
        />
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          placeholder="Choose an Image"
          required
        />
        <textarea
          name="desc"
          id="desc"
          class="productDesc"
          cols="30"
          rows="5"
        ></textarea>
        <input
          type="number"
          class="productPrice"
          placeholder="Enter Product Price"
        />
        <input
          type="number"
          class="quantity"
          placeholder="Enter Product Quantity"
        />
        <button class="add-btn">Add Product</button>
      </div>
      <div class="product-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
